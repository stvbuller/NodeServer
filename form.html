<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form method="POST" action="http://localhost:8090/signup" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>

      </div>

    </div>

  </body>
</html>
